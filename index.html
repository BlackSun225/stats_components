<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style_stats.css"/>
    <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png"/>
    <title>Stats Component Card</title>
  </head>
  <body>
    <div class="card">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats"><span class="number">10k+</span><br/>COMPANIES</div>
        <div class="stats"><span class="number">314</span><br/>TEMPLATES</div>
        <div class="stats"><span class="number">12M+</span><br/>QUERIES</div>
      </div>
      <div class="backpic">
        <img src="images/image-header-desktop.jpg" alt="girls at work"/>
      </div>
    </div>
  </body>
</html>
